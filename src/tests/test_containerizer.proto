import "mesos.proto";
import "containerizer/containerizer.proto";

package mesos.containerizer.tests;

enum FutureStatus {
  FUTURE_PENDING = 0;
  FUTURE_READY = 1;
  FUTURE_FAILED = 2;
  FUTURE_DISCARDED = 3;
}

message FutureMessage
{
  required FutureStatus status = 1;
  optional string message = 2;
}

message LaunchRequest
{
  required Launch message = 1;
}

message LaunchResult
{
  required FutureMessage future = 1;
}

message UsageResult
{
  required FutureMessage future = 1;
  optional ResourceStatistics result = 3;
}

message UpdateResult
{
  required FutureMessage future = 1;
}

message WaitResult
{
  required FutureMessage future = 1;
  optional Termination result = 2;
}

message RecoverRequest {}

message RecoverResult
{
  required FutureMessage future = 1;
}

message DestroyResult {}

message ContainersRequest {}

message ContainersResult
{
  required FutureMessage future = 1;
  optional Containers result = 2;
}
